<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de practica lamborghini">
    <meta name="keywords" content="laborghini, practica, pagina de practica">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lamborghini - web falsa de prueba</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>
        <nav>
            <h1><a href="index.html"><img src="./images/logo.png" alt="Logo Lamborghini" class="logo"></a></h1>
            <ul>
                <li><a href="#">Modelos</a></li>
                <li><a href="#">Servicios a medida</a></li>
                <li><a href="#">concesionarios</a><li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                <!-- Slides -->
                            <div class="swiper-slide"><img src="./images/lamborghini-aventador.jpg" alt="Lamborghini Aventador"></div>
                            <div class="swiper-slide"><img src="./images/lamborghini-huracan.jpg" alt="Lamborghini Huracan"></div>
                            <div class="swiper-slide"><img src="./images/lamborghini-urus.jpg" alt=" Lamborghini Urus"></div>
                
                        </div>
                <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
            </div>
        </div>
    </main>
    <footer>
        <section>
            <div class="social">
                <a href="https://www.instagram.com/facundofau/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/facundo-fauda-6aaa34249/"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/facundoFau"><i class="fab fa-github"></i></a>
                <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox?compose=GTvVlcSGMFzlTvRmPxgZSXchKbHPSWlJhSGkjHLhbXHtNspVFbLTNRLNNcClllkTFxcpCTtjkdBrR"><i class="fa-solid fa-envelope"></i></a>
            </div> 
            <p class="copyright">Facundo Enrique Fauda @ 2022</p>
        </section> 
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {

  direction: 'vertical',
  loop: true,


  pagination: {
    el: '.swiper-pagination',
  },

 
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
    </script>

</body>
</html>
