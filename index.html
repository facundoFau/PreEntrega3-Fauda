<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de practica lamborghini">
    <meta name="keywords" content="laborghini, practica, pagina de practica">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lamborghini - web falsa de prueba</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    
    <header>
        <nav>
            <h1><a href="index.html"><img src="/images/logo.png" alt="Logo Lamborghini" class="logo"></a></h1>
            <ul>
                <li><a href="#">Modelos</a></li>
                <li><a href="#">Servicios a medida</a></li>
                <li><a href="#">concesionarios</a><li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                <!-- Slides -->
                            <div class="swiper-slide"><img src="/images/lamborghini-aventador.jpg" alt="Lamborghini Aventador"></div>
                            <div class="swiper-slide"><img src="/images/lamborghini-huracan.jpg" alt="Lamborghini Huracan"></div>
                            <div class="swiper-slide"><img src="/images/lamborghini-urus.jpg" alt=" Lamborghini Urus"></div>
                
                        </div>
                <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {

  direction: 'vertical',
  loop: true,


  pagination: {
    el: '.swiper-pagination',
  },

 
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
    </script>

</body>
</html>
